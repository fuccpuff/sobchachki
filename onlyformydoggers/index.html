<html>
<head>
  <title>Кванториум</title>
  <meta charset="utf-8"/>

</head>
<body>
  <h1>собчачки</h1>
  <article class="content">

  </article>
  <button class="cat-button">покажи мне собчачку</button>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const content = document.querySelector('.content');
            
        let response = await fetch('https://dog.ceo/api/breeds/image/random');
        let json = await response.json();
        let image = document.createElement("img");

        image.setAttribute("width", "50%");
        image.setAttribute("src", json.message);
        content.appendChild(image);

        document.querySelector('.cat-button').addEventListener('click', async function () {

        response = await fetch('https://dog.ceo/api/breeds/image/random');
        json = await response.json();
        image.setAttribute("src", json.message);

        console.log(json);
      });
    });
  </script>
</body>
</html>
